name: Node CI

on: [pull_request]
# To be able to write in the PR, we need write permission. 
permissions:
   pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - name: npm install, test and lint
      run: |
        npm ci
        npm run build --workspace=packages/svgcanvas
        npm run lint
        npm run test
      env:
        CI: true
