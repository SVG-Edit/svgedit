<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="jpicker/jpicker.css" type="text/css"/>
<link rel="stylesheet" href="svg-editor.css" type="text/css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="js-hotkeys/jquery.hotkeys.min.js"></script>
<script type="text/javascript" src="jpicker/jpicker.js"></script>
<script type="text/javascript" src="svgcanvas.js"></script>
<script type="text/javascript" src="svg-editor.js"></script>
<title>SVG-edit demo</title>
</head>
<body>

<div id="svg_editor">

<div id="color_picker" class="tools_flyout"></div>

<div id="tools_rect" class="tools_flyout">
<div id="tool_square" title="Square"></div>
<div id="tool_rect" title="Rectangle"></div>
<div id="tool_fhrect" title="Free-Hand Rectangle"></div>
</div>

<div id="tools_ellipse" class="tools_flyout">
<div id="tool_circle" title="Circle"></div>
<div id="tool_ellipse" title="Ellipse"></div>
<div id="tool_fhellipse" title="Free-Hand Ellipse"></div>
</div>

<div id="context_tools" class="tools_panel">
	<!-- File-like buttons: New, Save -->
	<div>
	<img class="tool_button" id="tool_clear" src="images/clear.png" title="New Image [N]" alt="Clear" />
	<img class="tool_button" id="tool_save" src="images/save.png" title="Save Image [S]" alt="Save"/>
	</div>

	<!-- Buttons when something is selected -->
	<div id="selected_panel">
	<img class="tool_sep" src="images/sep.png" alt="|"/>
	<img class="tool_button" id="tool_delete" src="images/delete.png" title="Delete Element [Delete/Backspace]" alt="Delete"/>
	<img class="tool_button" id="tool_move_top" src="images/move_top.png" title="Move to Top [Shift+Up]" alt="Top"/>
	<img class="tool_button" id="tool_move_bottom" src="images/move_bottom.png" title="Move to Bottom [Shift+Down]" alt="Bottom"/>
	</div>

	<div id="rect_panel">
		<img class="tool_sep" src="images/sep.png" alt="|"/>
		<label class="rect_tool">Radius:</label>
		<!-- TODO: turn this into a spinner control! -->
		<select id="rect_radius" class="rect_tool" title="Change rectangle corner radius" alt="Corner Radius">
			<option selected="selected" value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="5">5</option>
			<option value="7">7</option>
			<option value="10">10</option>
			<option value="15">15</option>
			<option value="20">20</option>
		</select>
		<label class="rect_tool">x:</label>
		<input id="rect_x" class="rect_tool" title="Change rectangle X coordinate" alt="x" size="5" disabled/>
		<label class="rect_tool">y:</label>
		<input id="rect_y" class="rect_tool" title="Change rectangle Y coordinate" alt="y" size="5" disabled/>
		<label class="rect_tool">width:</label>
		<input id="rect_w" class="rect_tool" title="Change rectangle width" alt="width" size="5" disabled/>
		<label class="rect_tool">height:</label>
		<input id="rect_h" class="rect_tool" title="Change rectangle height" alt="height" size="5" disabled/>
	</div>

	<div id="circle_panel">
		<img class="tool_sep" src="images/sep.png" alt="|"/>
		<label class="circle_tool">cx:</label>
		<input id="circle_cx" class="circle_tool" title="Change circle's cx coordinate" alt="cx" size="5" disabled/>
		<label class="circle_tool">cy:</label>
		<input id="circle_cy" class="circle_tool" title="Change circle's cy coordinate" alt="cy" size="5" disabled/>
		<label class="circle_tool">r:</label>
		<input id="circle_r" class="circle_tool" title="Change circle's radius" alt="r" size="5" disabled/>
	</div>
	
	<div id="ellipse_panel">
		<img class="tool_sep" src="images/sep.png" alt="|"/>
		<label class="ellipse_tool">cx:</label>
		<input id="ellipse_cx" class="ellipse_tool" title="Change ellipse's cx coordinate" alt="cx" size="5" disabled/>
		<label class="ellipse_tool">cy:</label>
		<input id="ellipse_cy" class="ellipse_tool" title="Change ellipse's cy coordinate" alt="cy" size="5" disabled/>
		<label class="ellipse_tool">rx:</label>
		<input id="ellipse_rx" class="ellipse_tool" title="Change ellipse's x radius" alt="rx" size="5" disabled/>
		<label class="ellipse_tool">ry:</label>
		<input id="ellipse_ry" class="ellipse_tool" title="Change ellipse's y radius" alt="ry" size="5" disabled/>
	</div>
	
	<div id="line_panel">
		<img class="tool_sep" src="images/sep.png" alt="|"/>
		<label class="line_tool">x1:</label>
		<input id="line_x1" class="line_tool" title="Change line's starting x coordinate" alt="x1" size="5" disabled/>
		<label class="line_tool">y1:</label>
		<input id="line_y1" class="line_tool" title="Change line's starting y coordinate" alt="y1" size="5" disabled/>
		<label class="line_tool">x2:</label>
		<input id="line_x2" class="line_tool" title="Change line's ending x coordinate" alt="x2" size="5" disabled/>
		<label class="line_tool">y2:</label>
		<input id="line_y2" class="line_tool" title="Change line's ending y coordinate" alt="x1" size="5" disabled/>
	</div>

	<div id="text_panel">
		<img class="tool_sep" src="images/sep.png" alt="|"/>
		<select id="font_family" class="text_tool" title="Change Font Family">
			<option selected="selected" value="serif">serif</option>
			<option value="sans-serif">sans-serif</option>
			<option value="cursive">cursive</option>
			<option value="fantasy">fantasy</option>
			<option value="monospace">monospace</option>
		</select>
		<select id="font_size" class="text_tool" title="Change Font Size">
			<option value="6pt">6pt</option>
			<option value="8pt">8pt</option>
			<option value="10pt">10pt</option>
			<option selected="selected" value="12pt">12pt</option>
			<option value="14pt">14pt</option>
			<option value="16pt">16pt</option>
			<option value="20pt">20pt</option>
			<option value="24pt">24pt</option>
			<option value="32pt">32pt</option>
			<option value="48pt">48pt</option>
			<option value="64pt">64pt</option>
			<option value="72pt">72pt</option>
			<option value="80pt">80pt</option>
			<option value="96pt">96pt</option>
			<option value="120pt">120pt</option>
		</select>
		<input id="text" class="text_tool" type="text" title="Change text contents" size="40"/>
	</div>
</div>

<div id="tools" class="tools_panel">

<img class="tool_button_current" id="tool_select" src="images/select.png" title="Select Tool [1]" alt="Select"/><br/>
<img class="tool_button" id="tool_path" src="images/path.png" title="Pencil Tool [2]" alt="Pencil"/><br/>
<img class="tool_button" id="tool_line" src="images/line.png" title="Line Tool [3]" alt="Line"/><br/>
<img class="tool_button" id="tools_rect_show" src="images/square.png" title="Square/Rect Tool [4/Shift+4]" alt="Square"/><br/>
<img class="tool_button" id="tools_ellipse_show" src="images/circle.png" title="Ellipse/Circle Tool [5/Shift+5]" alt="Circle"/><br/>
<img class="tool_button" id="tool_text" src="images/text.png" title="Text Tool [6]" alt="Text"/>

<hr/>

<div>opacity<br/>
<select id="group_opacity" title="Change group opacity">
<option selected="selected" value="1">100 %</option>
<option value="0.9">90 %</option>
<option value="0.8">80 %</option>
<option value="0.7">70 %</option>
<option value="0.6">60 %</option>
<option value="0.5">50 %</option>
<option value="0.4">40 %</option>
<option value="0.3">30 %</option>
<option value="0.2">20 %</option>
<option value="0.1">10 %</option>
</select>
</div>

<hr/>

<div>fill
<div id="fill_color" title="Change fill color"></div>
<select id="fill_opacity" title="Change fill opacity">
<option selected="selected" value="1">100 %</option>
<option value="0.9">90 %</option>
<option value="0.8">80 %</option>
<option value="0.7">70 %</option>
<option value="0.6">60 %</option>
<option value="0.5">50 %</option>
<option value="0.4">40 %</option>
<option value="0.3">30 %</option>
<option value="0.2">20 %</option>
<option value="0.1">10 %</option>
</select>
</div>

<hr/>

<div>stroke
<div id="stroke_color" title="Change stroke color"></div>
<div>
<select id="stroke_width" title="Change stroke width">
<option selected="selected" value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="5">5</option>
<option value="7">7</option>
</select>
</div><div>
<select id="stroke_style" title="Change stroke dash style">
<option selected="selected" value="none">---</option>
<option value="2,2">...</option>
<option value="5,5">- -</option>
<option value="5,2,2,2">- .</option>
<option value="5,2,2,2,2,2">- ..</option>
</select>
</div>
<div>
<select id="stroke_opacity" title="Change stroke opacity">
<option selected="selected" value="1">100 %</option>
<option value="0.9">90 %</option>
<option value="0.8">80 %</option>
<option value="0.7">70 %</option>
<option value="0.6">60 %</option>
<option value="0.5">50 %</option>
<option value="0.4">40 %</option>
<option value="0.3">30 %</option>
<option value="0.2">20 %</option>
<option value="0.1">10 %</option>
</select>
</div>
</div>

</div>

<div id="workarea">

<style id="styleoverrides" type="text/css"></style>
<div id="svgcanvas">
</div>

<div id="palette_holder">
<div id="palette" title="Click to change fill color, shift-click to change stroke color">
</div>
</div>

</div>

<div id="footer" class="tools_panel">
SVG-edit v2.2-preAlpha @ <a href="http://svg-edit.googlecode.com/">http://svg-edit.googlecode.com/</a>
</div>

</div>

<script type="text/javascript">
$(document).ready(svg_edit_setup);
</script>

</body>
</html>
