<body style="margin:0">
  <!-- svgedit container can be positionned anywhere in the DOM
       but it must have a width and a height -->
  <!--

<!-- If you do not wish to add extensions by URL, you can add calls
      within the following file to svgEditor.setConfig -->
<script type="module">
  import DrillEditor from './cs-drill-editor/DrillEditor.js'
  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
      vars[key] = decodeURI(value);
    });
    return vars;
  }
  function getUrlParam(parameter, defaultvalue){
    var urlparameter = defaultvalue;
    if(window.location.href.indexOf(parameter) > -1){
      urlparameter = getUrlVars()[parameter];
    }
    return urlparameter;
  }

  function handleSvgReady() {
    //svgEditor.bottomPanel.changeZoom('canvas') //todo setting zoom to view entire drill not working
  }

  const sport = getUrlParam("sport","soccer");

  import Editor from './Editor.js'

  /* for available options see the file `docs/tutorials/ConfigOptions.md */
  const svgEditor = new Editor(document.getElementById('container'))

  svgEditor.setConfig({
    canvasName: `${sport}`, //HACK TO PASS SPORT TO EXTENSIONS
    initFill: {
      color: 'none', // NEW DEFAULT VALUE
      opacity: 1
    },
    initStroke: {
      width: 4, // NEW DEFAULT VALUE
      color: '000000',
      opacity: 1
    },
    noDefaultExtensions: true,
    showRulers: true,
    allowInitialUserOverride: true,
    extensions: DrillEditor.ToolExtensions["common"].concat(DrillEditor.ToolExtensions[sport]),
    extPath: './cs-drill-editor/tool-extensions',
    //stylesheets: ['@default', './cs-drill-extensions/svgedit.css'], //TODO THIS DOES NOT WORK...MANUALLY INCLUDING CUSTOM CSS FILE
    //dimensions: [640,480], //TODO CAUSES ERROR...BUT DON'T THINK IT MATTERS (CHECK SJ COMMIT IN OLD REPO)
  })
  svgEditor.ready(handleSvgReady)
  svgEditor.init()

  // Variable XDOMAIN below is created by Rollup for the Xdomain build (see rollup.config.js)
  /* globals XDOMAIN */
  try { // try clause to avoid js to complain if XDOMAIN undefined
    if (XDOMAIN) {
      svgEditor.setConfig({
        canvasName: 'xdomain', // Namespace this
        allowedOrigins: ['*']
      })
      console.info('xdomain config activated')
    }
  } catch (error) { /* empty fn */ }
</script>

</html>
