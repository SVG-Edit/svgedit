<style>
    :host {
        background-color: transparent;
    }
    :not(:defined) {
        display: none;
    }

    /* Force the scroll bar to appear so we see it hide when overlay opens. */
    body::-webkit-scrollbar {
        background: lightgray;
    }

    body::-webkit-scrollbar-thumb {
        background: darkgray;
    }

    #svg_source_editor #svg_source_container {
        background-color: #222;
        color: #c5c5c5;
        opacity: 1.0;
        border: 1px solid #777;
        z-index: 6;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 10px;
        padding: 10px;
    }

    #save_output_btns {
        display: none;
        text-align: left;
    }

    #save_output_btns p {
        margin: .5em 1.5em;
        display: inline-block;
    }

    #svg_source_editor form {
        width: 100%;
    }

    #svg_source_editor #svg_source_textarea {
        padding: 5px;
        font-size: 12px;
        min-height: 200px;
        height: 95%;
        background-color: #111;
        color: #c5c5c5;
    }

    #svg_source_editor #tool_source_back {
        text-align: right; 
        padding-bottom: 10px;
    }

    #tool_source_save {
        background-color: #0583be;
        margin-left: 20px;
        padding: 5px 10px;
        border: 1px #000 solid;
        border-radius: 5px;
    }
    
    #tool_source_dynamic {
        cursor: pointer;
    }
    
    .tool_label {
        cursor: pointer;
        margin: 5px 0;
        font-size: 12px;
        display: inline-block;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #tool_source_cancel {
        background-color: #c8c8c8;
        padding: 5px 10px;
        border: 1px #000 solid;
        border-radius: 5px;
    }
</style>
<elix-dialog id="svg_source_editor" aria-label="SVG Source Editor" closed>
    <div id="svg_source_container">
        <div id="tool_source_back" class="toolbar_button">
            <button id="tool_source_save"></button>
            <button id="tool_source_cancel"></button>
        </div>
        <div id="save_output_btns">
            <p id="copy_save_note"></p>
            <button id="copy_save_done"></button>
        </div>
        <form>
            <textarea id="svg_source_textarea" spellcheck="false" rows="5" cols="80"></textarea>
        </form>
        <label class="tool_label" for="tool_source_dynamic">
          <input type="checkbox" id="tool_source_dynamic" checked>Toggle dynamic size
        </label>
    </div>
</elix-dialog>
