<style>
    #dialog_content {
        margin: 10px 10px 5px 10px;
        background: #5a6162;
        overflow: auto;
        text-align: left;
        border: 1px solid #c8c8c8;
    }

    #dialog_content p,
    #dialog_content select,
    #dialog_content label {
        margin: 10px;
        line-height: 0.3em;
    }

    #dialog_container {
        font-family: Verdana;
        text-align: center;
        left: 50%;
        top: 50%;
        max-width: 400px;
        z-index: 50001;
        background: #5a6162;
        border: 1px outset #777;
        font-family: Verdana, Helvetica, sans-serif;
        font-size: 0.8em;
    }

    #dialog_container,
    #dialog_content {
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;

    #dialog_buttons input[type=text] {
        width: 90%;
        display: block;
        margin: 0 0 5px 11px;

    <div class="overlay"></div>
    <div id="dialog_container">
        <div id="dialog_content">
        <label>
        <span id="id_value_prompt"></span>
        <input type="text" id="id_value" />
        </label>
    </br>
        <label>
            <span id="secret_value_prompt"></span>
            <input type="text" id="secret_value"/>
        </label>
        </div>
        <div id="dialog_buttons">
            <button id="submit"></button>
            <button id="import"></button>
